<!doctype HTML> 
<html> 
    <head> 
        <title>Settings for Sales Scenario</title>
        <!-- This page's references -->
        <link href="/pages/settings/settings.css" rel="stylesheet" />
        <script src="/pages/settings/settings.js"></script>
        <script type="text/javascript">WinJS.UI.processAll();</script>
    </head> 
    <body> 
        <!-- BEGINSETTINGFLYOUT --> 
        <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Change number of work weeks" data-win-options="{settingsCommandId:'settings',width:'narrow'}"> 
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color --> 
            <div class="win-ui-dark win-header" style="background-color:#ff6a00">
               <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button> 
               <div class="win-label">Settings</div>
            </div> 
            <div class="win-content">
                <div class="win-settings-section">
                    <h3><label for="weeks">Work weeks per year</label></h3>
                    <p>Set the number of work weeks per year that suits your company. This value has impact on the diagram.</p>
                    <div id="workWeeksTitle">48 weeks</div>
                    <input id="workWeeks" class="win-horizontal slider" type="range" min="1" max="52" step="1" value="48" />
                    <button id="btnSaveSettings">Save</button>
                </div> 
            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT --> 
    </body> 
</html>
